    .overflow-y-auto { overflow-y: auto; }

    .top-0 { top: 0; }

<body>
<!-- SSN DUPLICATE REMOVAL AND AUTO-GENERATION FEATURES -->
<div class="mb-4 bg-white p-3 rounded-lg shadow-sm">
  <h3 class="text-lg font-semibold mb-3 text-purple-700">
    <br>
    <!-- HEADER TEXT DEVELOPED BY AREA 51 -->
    <span style="font-family: monospace; color: #ff4081;">[CLASSIFIED]</span>
    SSN Auto-Generation
    <span style="font-family: monospace; color: #ff4081;">[CLASSIFIED]</span>
  </h3>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block text-xs mb-1 font-semibold" for="autoGenStateSelect">State for Auto-Generation</label>

        <option value="Iowa">Iowa</option>

        <option value="Maryland">Maryland</option>
        <option value="Massachusetts">Massachusetts</option>

        <option value="Missouri">Missouri</option>

        <option value="Nevada">Nevada</option>

        <option value="New Jersey">New Jersey</option>
        <option value="New Mexico">New Mexico</option>
        <option value="New York">New York</option>
        <option value="North Carolina">North Carolina</option>
        <option value="North Dakota">North Dakota</option>
        <option value="Ohio">Ohio</option>
        <option value="Oklahoma">Oklahoma</option>
        <option value="Oregon">Oregon</option>
        <option value="Pennsylvania">Pennsylvania</option>
        <option value="Rhode Island">Rhode Island</option>
        <option value="South Carolina">South Carolina</option>
        <option value="South Dakota">South Dakota</option>
        <option value="Tennessee">Tennessee</option>
        <option value="Texas">Texas</option>
        <option value="Utah">Utah</option>
        <option value="Vermont">Vermont</option>

      </select>
    </div>
    <div>
      <label class="block text-xs mb-1 font-semibold" for="autoGenInterval">Generation Interval (seconds)</label>
      <input id="autoGenInterval" type="number" min="1" max="60" value="1" class="w-full rounded border px-2 py-1">
      <p class="text-xs text-gray-600 mt-1">Minimum: 1 second, Maximum: 60 seconds</p>
    </div>
    <div class="flex items-end">
      <button id="startAutoGenBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold rounded-md px-4 py-1 shadow-card flex items-center">
        <i class="fa fa-play mr-2"></i>Start Auto-Generation
      </button>
      <button id="stopAutoGenBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold rounded-md px-4 py-1 shadow-lg border-2 border-red-800 flex items-center ml-2 hidden">
        <i class="fa fa-stop mr-2"></i>Stop
      </button>
    </div>
  </div>
  <div class="mt-3">
    <div id="autoGenStatus" class="text-sm text-gray-600">Ready to start auto-generation</div>
    <div class="mt-2">
      <button id="removeDuplicatesBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-md px-3 py-1 shadow-card flex items-center text-sm">
        <i class="fa fa-broom mr-1"></i>Remove Duplicate SSNs
      </button>
    </div>
  </div>
</div>
<div class="mt-4">
  <button id="showGeneratedSSNsBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md px-4 py-1 shadow-card flex items-center">
    <i class="fa fa-list mr-2"></i>Show Generated SSNs
  </button>
</div>
<!-- Modal for displaying generated SSNs -->
<div id="generatedSSNsModal" class="fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center hidden">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6 relative">
    <button id="closeGeneratedSSNsModal" class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-2xl font-bold" aria-label="Close">&times;</button>
    <h2 class="text-lg font-bold mb-4 text-purple-700">Generated SSNs</h2>
    <div class="mb-3 flex items-center justify-between">
      <span id="generatedSSNsCount" class="text-xs text-gray-600"></span>
      <button id="refreshGeneratedSSNsBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 rounded px-2 py-1 text-xs font-semibold ml-2">
        <i class="fa fa-refresh"></i> Refresh
      </button>
    </div>
    <div id="generatedSSNsList" class="max-h-96 overflow-y-auto text-sm border rounded">
      <!-- SSNs will be listed here -->
    </div>
  </div>
</div>
<script>
/* --- Data and State --- */
let ssnMarketplace = JSON.parse(localStorage.getItem('ssnMarketplace') || '[]');
let totalSSNsGenerated = parseInt(localStorage.getItem('totalSSNsGenerated') || '0');
let autoGenInterval = null;
let autoGenCount = 0;

/* --- SSN Generation Functions (Demo: Randomized, replace with real logic as needed) --- */
function generateRandomSSN() {
  const area = Math.floor(Math.random() * 900) + 100;
  const group = Math.floor(Math.random() * 100);
  const serial = Math.floor(Math.random() * 10000);
  return `${area.toString().padStart(3, '0')}-${group.toString().padStart(2, '0')}-${serial.toString().padStart(4, '0')}`;
}
function generateStateSSN(state) {
  // You can add state-specific logic here
  return {
    ssn: generateRandomSSN(),
    state: state
  };
}
// For demo, all states use the same generator
const stateGenerators = {};
[
  "Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Carolina","North Dakota","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"
].forEach(state => {
  stateGenerators[`generate${state.replace(/\s/g, '')}SSN`] = () => generateStateSSN(state);
});
function generateRandomStateSSN() {
  const states = Object.keys(stateGenerators);
  const rand = states[Math.floor(Math.random() * states.length)];
  return stateGenerators[rand]();
}
// Dynamically create state-specific generators
Object.entries(stateGenerators).forEach(([fn, func]) => window[fn] = func);

/* --- Utility Functions --- */
function saveSSNMarketplace() {
  localStorage.setItem('ssnMarketplace', JSON.stringify(ssnMarketplace));
}
function renderSSNMarketplace() {
  // Optionally, update a visible list/table if you want
}
function updateStatsDisplay() {
  // Optionally, update stats in the UI
}
function isSSNDuplicate(ssn) {
  return ssnMarketplace.some(item => item.ssn === ssn);
}

/* --- Auto-Generation Logic --- */
function startAutoGeneration() {
  let interval = parseInt(document.getElementById('autoGenInterval').value);
  if (interval < 1 || interval > 60) {
    alert('Please enter an interval between 1 and 60 seconds.');
    return;
  }
  const state = document.getElementById('autoGenStateSelect').value;
  document.getElementById('startAutoGenBtn').classList.add('hidden');
  document.getElementById('stopAutoGenBtn').classList.remove('hidden');
  document.getElementById('autoGenStatus').textContent = `Auto-generating ${state} SSNs...`;
  autoGenCount = 0;
  autoGenInterval = setInterval(() => {
    let ssnData;
    if (state === "Random" || !stateGenerators[`generate${state.replace(/\s/g, '')}SSN`]) {
      ssnData = generateRandomStateSSN();
    } else {
      ssnData = window[`generate${state.replace(/\s/g, '')}SSN`]();
    }
    if (!isSSNDuplicate(ssnData.ssn)) {
      ssnData.source = 'auto';
      ssnData.generatedAt = ssnData.generatedAt || new Date().toISOString();
      ssnMarketplace.push(ssnData);
      totalSSNsGenerated++;
      localStorage.setItem("totalSSNsGenerated", totalSSNsGenerated);
      saveSSNMarketplace();
      renderSSNMarketplace();
      updateStatsDisplay();
      if (!document.getElementById('generatedSSNsModal').classList.contains('hidden')) {
        renderGeneratedSSNsList();
      }
      autoGenCount++;
      document.getElementById('autoGenStatus').textContent = `Auto-generating ${state} SSNs... (${autoGenCount} generated)`;
    }
  }, interval * 1000);
}
function stopAutoGeneration() {
  if (autoGenInterval) {
    clearInterval(autoGenInterval);
    autoGenInterval = null;
    document.getElementById('startAutoGenBtn').classList.remove('hidden');
    document.getElementById('stopAutoGenBtn').classList.add('hidden');
    document.getElementById('autoGenStatus').textContent = `Auto-generation stopped. Generated ${autoGenCount} SSNs.`;
  }
}
function removeDuplicateSSNs() {
  const initialCount = ssnMarketplace.length;
  const uniqueSSNs = new Map();
  ssnMarketplace.forEach(ssnData => {
    uniqueSSNs.set(ssnData.ssn, ssnData);
  });
  ssnMarketplace = Array.from(uniqueSSNs.values());
  saveSSNMarketplace();
  renderSSNMarketplace();
  const removedCount = initialCount - ssnMarketplace.length;
  alert(`Removed ${removedCount} duplicate SSNs. Marketplace now contains ${ssnMarketplace.length} unique SSNs.`);
}

/* --- Modal and Table Logic --- */
function renderGeneratedSSNsList() {
  const listDiv = document.getElementById('generatedSSNsList');
  const countSpan = document.getElementById('generatedSSNsCount');
  if (!listDiv) return;
  if (!Array.isArray(ssnMarketplace) || ssnMarketplace.length === 0) {
    listDiv.innerHTML = '<div class="text-gray-500 p-4">No SSNs generated yet.</div>';
    if (countSpan) countSpan.textContent = '';
    return;
  }
  if (countSpan) countSpan.textContent = `Total Generated: ${ssnMarketplace.length}`;
  listDiv.innerHTML = `
    <table class="w-full border text-xs">
      <thead>
        <tr class="bg-gray-100 sticky top-0">
          <th class="p-2 border">#</th>
          <th class="p-2 border">SSN</th>
          <th class="p-2 border">State</th>
          <th class="p-2 border">Date</th>
          <th class="p-2 border">Source</th>
        </tr>
      </thead>
      <tbody>
        ${ssnMarketplace.map((ssn, idx) => `
          <tr>
            <td class="p-1 border text-center">${idx + 1}</td>
            <td class="p-1 border font-mono">${ssn.ssn}</td>
            <td class="p-1 border">${ssn.state || '-'}</td>
            <td class="p-1 border">${ssn.generatedAt ? new Date(ssn.generatedAt).toLocaleString() : '-'}</td>
            <td class="p-1 border">${ssn.source === 'auto' ? '<span class="text-green-600 font-bold">Auto</span>' : 'Manual'}</td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
}

/* --- Event Listeners --- */
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('startAutoGenBtn').addEventListener('click', startAutoGeneration);
  document.getElementById('stopAutoGenBtn').addEventListener('click', stopAutoGeneration);
  document.getElementById('removeDuplicatesBtn').addEventListener('click', removeDuplicateSSNs);
  document.getElementById('showGeneratedSSNsBtn').addEventListener('click', () => {
    document.getElementById('generatedSSNsModal').classList.remove('hidden');
    renderGeneratedSSNsList();
  });
  document.getElementById('closeGeneratedSSNsModal').addEventListener('click', () => {
    document.getElementById('generatedSSNsModal').classList.add('hidden');
  });
  document.getElementById('refreshGeneratedSSNsBtn').addEventListener('click', renderGeneratedSSNsList);
  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      document.getElementById('generatedSSNsModal').classList.add('hidden');
    }
  });
});
</script>
</body>
